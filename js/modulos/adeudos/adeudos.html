<menu seleccion="'adeudos'"></menu>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Biblioteca</span>
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <div class="mui-container-fluid">
        <br>
        <h1>Bienvenido</h1>
        <div class="mui-panel">
          <h1 class="mui--divider-bottom">Adeudos</h1>          
         <div class="mui-row mui--divider-bottom">
            <div class="mui-col-xs-12 mui-col-md-4" ng-repeat="adeudos in vm.adeudos">
              <div class="grid">
          <figure class="effect-goliath">
            <img src="{{adeudos.img}}" alt="img23" style="width: 100%;" />
            <figcaption>
              <h2>{{adeudos.titulo}}</span></h2>
              <p style="background-color: rgba(107, 97, 97, 0.8); width: 100%;">Fecha pedido:{{adeudos.fechaPedido | date}}<br> Fecha Entrega:{{adeudos.fechaEntrega | date}}</p>
              <p></p>
              <!-- <a href="#">View more</a> -->
            </figcaption>     
          </figure>
             </div>      
            </div>
          </div>
          </div>
          
        </div>

        <div class="mui-panel">
          <h1 class="mui--divider-bottom">Apartados</h1>          
          <div class="mui-row mui--divider-bottom">
            <div class="mui-col-xs-12 mui-col-md-4" ng-repeat="adeudos in vm.adeudos">
              <div class="grid">
          <figure class="effect-goliath">
            <img src="{{adeudos.img}}" alt="img23" style="width: 100%;" />
            <figcaption>
              <h2>{{adeudos.titulo}}</span></h2>
              <p style="background-color: rgba(107, 97, 97, 0.8); width: 100%;">Fecha pedido:{{adeudos.fechaPedido | date}}<br> Fecha Entrega:{{adeudos.fechaEntrega | date}}</p>
              <p></p>
              <!-- <a href="#">View more</a> -->
            </figcaption>     
          </figure>
             </div>      
            </div>
          </div>
        </div>
      </div>
